<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>java script Demo</title>
  </head>
  <body>
    <u><h2 style="color:red ; text-align:center;">Java script demo</h2></u>
    <p id="some">this is paragraph</p>
    <p id="something1">this is paragraph</p>
    <p id="something2">this is paragraph</p>
    <p id="something3">this is paragraph</p>
    <p id="something4">this is paragraph</p>
    <script type="text/javascript">
    console.log("hello world");




    var a="Manish";
    var b=45;
    var c=true;
    var d=23.5;
   

    document.getElementById('something1').innerHTML=a;
    document.getElementById('something2').innerHTML=b+d;
    document.getElementById('something3').innerHTML=c;

    // conditional statements
    let num=45;
    if (num%2==0) {
      console.log("even");
    }
    else {
      console.log("odd");
    }

    // ternary conditional statements
    let rol_no=75;
    let result=rol_no>75? "below 75":"above 75";
    console.log(result);

    // for loop
    for(var i=5;i<10;i++){
      document.getElementById('something'+i).innerHTML=i;
      console.log(i);
    }

    // while loop in java script
    let age=35;
    while (age<45) {
      console.log(age);
      age++;
    }

    // switch case in java script
    let name="manish"
    switch (name) {
      case 1:console.log("2"/'1');
                        break;
      case 2:console.log("this is manish");
                        break;
      case 3:console.log("this is chandu");
                       break;
      default:console.log("something error");
                        break;

    }

    // arrow functioá¹‡
    let num1,num2;
    let sum=(num1,num2)=> num1+num2;
    console.log(sum(2,3));

    // function defination
    function greeting(){
    var name=prompt("Enter your good name please");
    document.getElementById('some').innerHTML="Hello "+name;
    }
    // calling function
    greeting();

    </script>

  </body>
</html>
